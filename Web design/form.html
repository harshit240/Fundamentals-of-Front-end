<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<form method="post" action="a" >
		Name:
		<input type="text" name="name" placeholder="Enter Your name" >
		<br><br>
		Username:
		<input type="text" name="uname" placeholder="Enter your username">
		<br><br>
		Password:
		<input type="Password" name="pswrd" placeholder="Enter your Password">
		<br><br>
		Email:
		<input type="email" name="email" placeholder="Enter mail id">
		<br><br>
		D.O.B:
		<input type="date" name="DOB">
		<br><br>
		College:
		<select name="College">
			<option>Select College</option>
			<option>RJIT</option>
			<option>MITS</option>
			<option>ITM</option>
		</select>
		<br><br>
		Gender:
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="female">Female
		<br><br>

		Education:
		<input type="checkbox" name="ed" value="10th">10th
		<input type="checkbox" name="ed" value="12th">12th
		<input type="checkbox" name="ed" value="BCA">BCA
		<input type="checkbox" name="ed" value="BE">BE
		<input type="submit" name="submit">

		<br><br>
		Address:
		<textarea cols="10" rows="2"></textarea>
		<br><br>

		Phone :
		<input type="number" name="num">
		<br><br>
		Image upload:
		<input type="file" name="image">
		<br><br>
		<input type="submit" name="Submit" value="Submit">
	</form>

</body>
</html>
