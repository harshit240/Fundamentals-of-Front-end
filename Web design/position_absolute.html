<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position-absolute</title>
	<style type="text/css">
		#box{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			background: green;
			position: relative;
			/*position: fixed;
			position: sticky;*/
		}
		#test{
			width: 150px;
			height: 150px;
			border: 1px solid #000;
			background: hotpink;
			position: absolute;
			top: 40px;
		}
	</style>
</head>
<body>
	<br><br><br>

	<div id="box">
		<div id="test"></div>
	</div>
</body>
</html>
