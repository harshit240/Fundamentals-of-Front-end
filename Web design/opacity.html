<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		img{
			opacity: 0.1;
		}
		img:hover{
			opacity: 1.0;
		}
	</style>

</head>
<body>
	<h1>Opacity Transparency&nbsp; &nbsp; from 0.0 to 1.0</h1>

	<img src="image/beach.png">&nbsp;
	<img src="image/beach.png">&nbsp;
	<img src="image/beach.png">&nbsp;

</body>
</html>
