<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<br><br><br>
	<title>Table</title>
	<style>
		table,tr,th,td{
			border: 2px solid black;
			border-collapse: collapse;
			text-align: center;
			height: 39px;
			width: 646px;
		}
		tr:hover 
		{
			background: blue;
		}
		th:hover
		{
			background: yellow;
		}
		td:hover
		{
			background: red;
		}
		th
		{
			background: pink;
			color: white;
		}
		
	</style>
</head>
<body>
<center>
		<table>
		<tr>
			<th colspan="7">Table</th>
		</tr>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Roll</th>
			<th>College</th>
			<th>Address</th>
			<th>Phone</th>
			<th>City</th>
		</tr>
		<tr>
			<td>12</td>
			<td>Raj</td>
			<td>2892389</td>
			<td>MITS</td>
			<td>Gwalior</td>
			<td>9732983</td>
			<td>Gwalior</td>
		</tr>
		<tr>
			<td>11</td>
			<td>Ram</td>
			<td>2892389</td>
			<td>ITM</td>
			<td>Gwalior</td>
			<td>9732983</td>
			<td>Gwalior</td>
		</tr>
	</table>
</center>

</body>
</html>
