	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script>
		function Raj(a) {
			return new Promise(function(resolve,reject){
				//pending
				console.log('Fetching data,pls wait...')
				setTimeout(()=>{
					if (a)
					{
						resolve('I M Successfull')
				  	}
				   else
				   {
						reject('I M Reject')
				   }
				},3000)
			})
		}
		Raj(true).then((r)=>{
			console.log(r)

		}).catch((err)=>{
			console.log(err)
		})
	</script>
