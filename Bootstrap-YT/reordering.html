<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Re-ordering</title>
	<!-- Link Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style>
		.container{
			background: blue;
		}
		.row{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="conotainer">
		<div class="row">
			<div class="col-sm-5 order-sm-3 order-sm-3" style="background: pink;">col 1</div>
			<div class="col-lg-4 order-lg-2" style="background: orange;">col 2</div>
			<div class="col-sm-3 order-sm-1 order-sm-2" style="background: greenyellow;">col 3</div>
			<!-- <div class="col " style="background: seagreen;">col 4</div>
			<div class="col " style="background: red;">col 5</div> -->
		</div>
	</div>
</body>
</html>
