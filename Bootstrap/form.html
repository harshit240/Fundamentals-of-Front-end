<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid bg-dark">
		<div class="container bg-info">
			<div class="row">
				<div class="col-md-6 mt-3">
					<h2>Do summer Internship From Home!.</h2>
					<p>Once you`re registered, you can:</p>
					<h5>In case any query, Kindly Contact: 7000846823</h5>
					<hr>

					<img src="https://www.pninfosys.online/image/banner3.jpg" class="w-100" class="">
				</div>
				<div class="col-md-6 mt-4">
					<h2 class="text-center">Registration Form 2022</h2>
				
					<div class="mb-3">
						<label>Username:</label>
						<input type="text" name="" class="form-control" placeholder="Enter name">
					</div>
					<div class="mb-3">
						<label>Password:</label>
						<input type="Password" name="" class="form-control" placeholder="Enter password">
					</div>
					<div class="mb-3">
						<label>Mobile No.</label>
						<input type="number" name="" class="form-control" placeholder="Enter Mobile Number">
					</div>
					<div class="mb-3">
						<label>D.O.B:</label>
						<input type="date" name="" class="form-control">
					</div>
					<div class="mb-3 ">
						<label>Gender</label>
						<br>
						<input type="radio" name="gender" value="male">Male
						<br>
						<input type="radio" name="gender" value="female">Female
						<br>
					</div>
					<div class="mb-3">
						<label>Address:</label>
						<textarea class="form-control"></textarea>
					</div>
					<div class="mb-3">
						<label>Select College</label>
						<select class="form-control">
							<option>Select</option>
							<option>MITS</option>
							<option>RJIT</option>
							<option>ITM</option>
							<option>NITM</option>
						</select>
				</div>
				<div class="mb-3">
						<label>Qualification</label>
						<select class="form-control">
							<option>Select</option>
							<option>B.Tech</option>
							<option>MCA</option>
							<option>BCA</option>
							<option>B.S.C</option>
							<option>Other</option>
						</select>
					</div>
					<div class="mb-3">
						<label>Branch</label>
						<select class="form-control">
							<option>Select</option>
							<option>CS</option>
							<option>IT</option>
							<option>Civil</option>
							<option>Mech</option>
							<option>Elec</option>
							<option>EC</option>
							<option>Atomobile</option>
							<option>Other</option>
						</select>
					</div>
					<button class="btn btn-danger">Submit</button>
				</div>
			</div> <!-- row end -->
		</div><!-- container -->
	</div><!-- container-fluid -->
	
</body>
</html>
