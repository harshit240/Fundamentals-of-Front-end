<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compariosn Operator</title>
    <script>
        var a = 20;
        var b = '20';
        if(a == b){
            document.write('yes')
        }else{
            document.write('no')
        }
        if(a === b){ //Data type
            document.write('Yes')
        }else{
            document.write('No')
        }
        if(a != b){
            document.write('yes')
        }else{
            document.write('no')
        }        
    </script>
</head>

</body>

</html>
